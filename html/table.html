<div>
    <table>
        <thead>
            <th ng-repeat="colName in list.meta.columns">{{colName}}</th>
        </thead>
        <tbody>
            <tr ng-repeat="(id,row) in list.data">
                <td ng-repeat='field in row'>
                    <input type="text" ng-model="field" />
                </td>
                <td class="button"><input type='button' class='delButton' value='X' ng-click='del(id)'></input></td>
             </tr>
        </tbody>
    </table>

    <add-button textVal='Add'  ></add-button>
    <load-button textVal='Load' src="data/list.php"></load-button>
</div>
