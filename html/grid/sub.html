<ul>
    <li ng-repeat="(i, field) in row" >
          <div ng-switch on="getType(i)" sid="{{$id}}">
             <div sub-text     field="field" meta="meta[i]" ng-switch-when='T'></div>
             <div td-radio    field="field" meta="meta[i]" ng-switch-when="R"></div>
             <div td-checkbox field="field" meta="meta[i]" ng-switch-when='C'></div>
             <div td-select  field="field" meta="meta[i]" ng-switch-when='S'></div>
         </div>
    </li>
</ul>
