<div grid-head ng-class='trClass'></div>
<div class='dataContent'>
    <ul>
        <li ng-repeat="(id,row) in list" ng-class='trClass' class='row' sid="{{$id}}">
            <ul>
                <li ng-repeat='(i,field) in row' hasLimit="true" limit="1" ng-class='getElementClass(i)' sid="{{$id}}">
                <div ng-switch on="meta.tab[i].type"> 
                   <div td-text     ng-switch-when='T' ></div>
                   <div td-radio    ng-switch-when="R" ></div>
                   <div td-checkbox ng-switch-when='C' ></div>
                   <div td-select   ng-switch-when='S' ></div>
                </div>

                </li>
                <li row-buttons class="button" pid="{{$parent.$id}}" sid="{{$id}}"></li>
            </ul>
        </li>
    </ul>
</div>
