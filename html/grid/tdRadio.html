<div>
    <div class="active" ng-repeat="(k,v) in radioBtns">
        <input type="radio" ng-model="field" value="{{k}}"
                ng-change="clk(i, k)" id="r{{id}}_{{k}}" name='rad{{id}}'>
        </input>
        <label for="r{{id}}_{{k}}">{{v}}</Label>
    </div>
    <div class='text' ng-click='$parent.clk()'>
        {{labs}}
    </div>
</div>
