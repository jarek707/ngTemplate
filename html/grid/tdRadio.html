<div>
    <div class="active" ng-repeat="(k,v) in radioBtns">
        <input id="r{{id}}_{{k}}" type="radio" name='rad{{id}}'
                ng-model='field' value='{{k}}'
                ng-click="$parent.chg(id,i,k)">
        </input>
        <label for="r{{id}}_{{k}}">{{v}}</Label>
    </div>
    <div class='text' ng-click='$parent.clk()'>
        {{meta.labs[field]}}
    </div>
</div>
