<div class='gridHead'  ng-class='trClass' ng-hide='headHide'>
    <div class='spaces'>
        <div ng-repeat='space in spaces' class='space'></div>
    </div>
    <div><div>{{$attrs.key|Last}}</div></div>
    <div>{{rowContent}}</div>
    <div class='headButtons button'>
        <div ng-transclude></div>
    </div>
    <span class='notify'></span>
</div>
<table ng-hide='tableHide'>
    <thead>
        <tr>
            <th ng-repeat="colName in meta.columns.tab">{{colName}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(id,row) in list" ng-class='trClass' sid="{{$id}}">
            <td ng-repeat='(i,field) in row' ng-class='getTdClass(i)' sid="{{$id}}">
                <div ng-switch on="getType(i)" sid="{{$id}}">
                   <div td-text     ng-switch-when='T' ></div>
                   <div td-radio    ng-switch-when="R" ></div>
                   <div td-checkbox ng-switch-when='C' ></div>
                   <div td-select   ng-switch-when='S' ></div>
               </div>
            </td>
            <td row-buttons class="button" pid="{{$parent.$id}}" sid="{{$id}}"></td>
         </tr>
    </tbody>
</table>
