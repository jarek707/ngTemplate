<div class='gridHead'  ng-class='trClass'>
    <spaces>
        <space ng-repeat='space in spaces'></space>
    </spaces>
    <div><div>{{$attrs.key|Last}}</div></div>
    <div>{{workRow}}</div>
    <head-buttons class='button'    $attrs="$attrs" 
                                    add="add()" 
                                    peek-table="peekTable()" 
                                    restore="restore()" 
                                    table-hide="tableHide" 
                                    >
        <div ng-transclude></div>
    </head-buttons>
    <span class='notify'></span>
</div>
<table ng-hide='tableHide'>
    <thead>
        <tr>
            <th ng-repeat="colName in list.meta.columns">{{colName}}</th>
        </tr>
    </thead>
    <tbody>
        <tr tab-row ng-repeat="(idx,row) in list.data" ng-class='trClass' ng-click='rowClick()' ng-transclude
            row="row" 
            last-row-scope="lastRowScope"
            last-row="lastRow(scope)"
            sid="{{$id}}"
        >
            <td tab-cell ng-repeat='(i,field) in row'  ng-class='getTdClass(i)' ng-transclude
                row="row" 
                field="field" 
                sid="{{$id}}"
            >
            </td>
            <td>
                <row-buttons class='button' $attrs = "$attrs"
                                            list   = "list"
                                            listW  = "listW"
                />
            </td>
        </tr>
    </tbody>
</table>
