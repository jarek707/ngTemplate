<div>
    <div class="radios" ng-repeat="(k,v) in radioBtns" ng-show='trClass'>
        <input id="c{{id}}_{{k}}" type="checkbox" ng-model='values[k]' ng-click="clk(id,i,k)"></input>
        <label for="c{{id}}_{{k}}">{{v}}</Label>
    </div>
    <div class='radios text' ng-hide='trClass' ng-click='$parent.clk()'>
        {{labs}}
    </div>
</div>
