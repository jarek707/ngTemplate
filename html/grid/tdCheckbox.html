<div>
    <div class="active" ng-repeat="(k,v) in radioBtns">
        <input id="c{{id}}_{{k}}" type="checkbox" ng-model='values[k]' ng-click="chg(id,i)"></input>
        <label for="c{{id}}_{{k}}">{{v}}</Label>
    </div>
    <div class="text" ng-click='$parent.clk()'>
        {{labs}}
    </div>
</div>
