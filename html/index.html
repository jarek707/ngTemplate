        tpl  = { 'lists' : 'lists.html', 
                 'lorem' : 'lorem.html',
                 'right' : 'right.html'
                };

    "/>

    <head ng-controller='htmlHead'>

        <link href="http://ang//css/app.css" rel="stylesheet" type="text/css" />

    <body>
