<html ng-app='app'>
    <!-- Plceholder for global scope params -->
    <rootScope ng-init="
        root = 'http://ang';
        tpl  = { 'lists' : 'html/lists.html', 
                 'lorem' : 'html/lorem.html',
                 'right' : 'html/right.html',
                 'table' : 'html/table.html'
                };

        jsIncludes = ['lib/underscore','lib/angular', 'modules', 'app'];

    "/>

    <head ng-controller='htmlHead'>
        <title>Test App * * * * *</title>
        <link href="http://ang//css/app.less" rel="stylesheet/less" type="text/css" />

        <script src='http://ang/js/lib/underscore.js'></script>
        <script src="http://ang/js/lib/angular.js"></script>
        <script src="http://ang/js/modules.js"></script>
        <script src="http://ang/js/app.js"></script>

        <script src="http://ang/js/lib/less.js"></script>

    </head>

    <body>
        <topMenu class='pane' ng-controller="topMenu">
            <div ng-include src='tpl.lists'></div>
        </topMenu>
        <leftPane class='pane' ng-controller="leftPane">
        </leftPane>
        <contentPane class='pane' ng-controller="contentPane">
            <box ng-transclude>
                <!-- <div ng-include src='tpl.table'></div> -->
                <grid config='renters'></grid>
                <grid config='managers'></grid>
            </box>
        </contentPane>
        <rightPane class='pane' ng-controller="rightPane">
            <!-- <grid config='managers'></grid> -->
        </rightPane>
    </body>
</html>
