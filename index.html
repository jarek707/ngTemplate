<html ng-app='app'>
    <!-- Plceholder for global scope params -->
    <rootScope ng-init="
        root        = 'http://ang';
        tpl         =   {   'lists' : 'html/lists.html', 
                            'lorem' : 'html/lorem.html',
                            'table' : 'html/table.html'
                        };
        jsIncludes  = ['lib/underscore','lib/angular', 'modules', 'app'];
    "></rootScope>

    <head ng-controller='htmlHead'>
        <title>Test App * * * * *</title>

        <!--
        <link href="http://ang/css/app.css" rel="stylesheet" type="text/css" />
        -->
        <link href="http://ang//css/app.less" rel="stylesheet/less" type="text/css" />
        <script src="http://ang/js/lib/less.js"></script>

        <script src='http://ang/js/lib/underscore.js'></script>
        <script src="http://ang/js/lib/angular.js"></script>
        <script src="http://ang/js/lib/jquery.js"></script>
        <script src="http://ang/js/grid.js"></script>
        <script src="http://ang/js/app.js"></script>

    </head>

    <body>
        <div id='page'>
            <topMenu ng-controller="topMenu">
                <div ng-include src='tpl.lists'></div>
            </topMenu>
            <div class='contentWrap'>
                <contentPane ng-controller="contentPane">
                    <box ng-transclude>
                        <grid key='continent' sid='{{$id}}'></grid>
                    </box>
                    <input type='button' value="Clear Local Storage" ng-click='clearLocalStorage()' />
                </contentPane>
                <div class='left'>
                    data here left
                </div>
                <div class='right'>
                    <div style='position:relative; float:left'>data right</div>
                </div>
            </div> <!-- contentWrap -->
            <footer>
                here
            </footer>
        </div> <!-- page -->
    </body>
</html>
