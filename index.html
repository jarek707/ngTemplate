<!DOCTYPE html>
<html id="ng-app" ng-app="app">
    <!-- Plceholder for global scope params -->

    <head>
        <title>Angular Grid (DEV)</title>

        <![if lte IE 8]>
            <link href="http://ang/css/app.css" rel="stylesheet" type="text/css" />
            <link href="http://ang/css/ie8.css" rel="stylesheet" type="text/css" />
            <script src='http://ang/js/lib/json2.js'></script>
            <script>
                document.createElement('row-buttons');
                document.createElement('grid');
            </script>
        <![endif]>

        <![if !IE]>
            <link href="http://ang//css/app.less" rel="stylesheet/less" type="text/css"></link>
            <script src="http://ang/js/lib/less.js"></script>
        <![endif]>

        <!--
        <script src='http://ang/js/all.js'></script>
        -->

        <script src='http://ang/js/lib/underscore.js'></script>
        <script src="http://ang/js/lib/jquery.js"></script>
        <script src="http://ang/js/lib/angular.js"></script>
        <script src="http://ang/js/utils.js"></script>
        <script src="http://ang/js/paneConfig.js"></script>
        <script src="http://ang/js/config.js"></script>
        <script src="http://ang/js/services.js"></script>
        <script src="http://ang/js/custom.js"></script>
        <script src="http://ang/js/controllers.js"></script>
        <script src="http://ang/js/grid.js"></script>
        <script src="http://ang/js/app.js"></script>
    </head>

    <body>
        <div id='page'>
            <div class='topMenu' ng-controller="topMenu">
            </div>
            <div class='contentWrap'>
                <div class='contentPane' ng-controller="contentPane">
                    <div class='box' id='childMembers'></div>
                    <div class='box' id='salons'></div>
                    <input type='button' value="Clear Local Storage" ng-click='clearLocalStorage()' />
                </div>
                <div class='left'>
                    <div grid rel="friend" key='salons'>
                        <params
                            grid="singleLoop"
                            child-container='#salons'
                            tpl-dir='notable'
                        >
                        </params>
                        <div grid-head ng-class="trClass"></div>
                        <!-- ITERATE
                            <div p-img></div>
                        -->
                    </div>
                </div>
                <div class='right'>
                    <div grid rel="friend" key='members'>
                        <params
                            grid="singleLoop"
                            child-container='#childMembers'
                            tpl-dir='notable'
                        >
                        </params>
                        <div grid-head ng-class="trClass"></div>
                        <!-- ITERATE
                            <div p-img></div>
                        -->
                    </div>
                </div>
            </div> <!-- contentWrap -->
        </div> <!-- page -->
    </body>
</html>
